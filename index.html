<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data model</title>
    <link rel="stylesheet" href="css/main-style.css">
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- boostrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <!-- start filter -->
    <div class="filter text-center p-3">
        <div class="container">
            <h2 class="title-filter">PL Case veviue</h2>
            <div class="row line-filter">
                <div class="col-9" >
                    <div class="btns-filter">
                        <button class="btn-filter active-filter">Cope</button>
                        <button class="btn-filter">Proples</button>
                        <button class="btn-filter">Charts</button>
                        <button class="btn-filter">All Findings</button>
                        <button class="btn-filter">Cavd</button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="radio-boxs">
                        <span>Show:</span>
                        <div class="radio-box-items">
                            <div class="input-item">
                                <input id="all" type="radio" name="all" value="all" checked>
                                <label for="all">All</label>
                            </div>
                            <div class="input-item">
                                <input id="waved" type="radio" name="waved" value="waved">
                                <label for="waved">Waved</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end filter -->

    <!-- start main content  -->
    <div class="main-content">
        <div class="container">
            <div class="row charts-line">
                <div class="col-2">
                    <div class="check-boxs">
                        <div class="line-check-boxs">
                            <div class="ckeck-box">
                                <input id="pt" type="checkbox" checked>
                                <label for="pt">PT </label>
                            </div>
                            <div class="ckeck-box">
                                <input id="pl" type="checkbox">
                                <label for="pl">PL </label>
                            </div>
                        </div>
                        <div class="line-check-boxs">
                            <div class="ckeck-box">
                                <input id="age" type="checkbox">
                                <label for="age">Age </label>
                            </div>
                            <div class="ckeck-box">
                                <input id="genl" type="checkbox" checked>
                                <label for="genl">Genl </label>
                            </div>
                        </div>
                        <div class="line-check-boxs">
                            <span>Admit Djayast</span>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="row lines-charts">
                        <div class="col-3 line-chart">
                            <canvas id="line-chart-1" style="height: 250px"></canvas>
                        </div>
                        <div class="col-3 line-chart">
                            <canvas id="line-chart-2" style="height: 250px"></canvas>
                        </div>
                        <div class="col-3 line-chart">
                            <canvas id="line-chart-3" style="width: 100%; height: 100%;"></canvas>
                        </div>
                        <div class="col-3 line-chart">
                            <canvas id="line-chart-4" style="width: 100%; height: 100%;"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="buttons-charts">
                        <button>Allergy</button>
                        <button>Wavings</button>
                        <button>Finds</button>
                        <button>last actions</button>
                    </div>
                </div>
            </div>
            <div class="links">
                <a href="#" class="link-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                      </svg>
                      <span>Observations</span>                      
                </a>
                <a href="#" class="link-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                      </svg>
                      <span>Findings</span>                      
                </a>
            </div>
            <div class="line">
                <div class="line-progress"></div>
            </div>
            <div class="row pt-4 pb-4">
                <div class="col-6">
                    <div class="links">
                        <a href="#" class="link-item">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                              </svg>
                              <span>Orders</span>                      
                        </a>
                        <a href="#" class="link-item">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                              </svg>
                              <span>Actions</span>                      
                        </a>
                        <a href="#" class="link-item">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                              </svg>
                              <span>Activites</span>                      
                        </a>
                    </div>
                </div>
                <div class="col-6">
                    <video src="video.mp4" class="video"></video>
                </div>
            </div>
        </div>
    </div>
    <!-- end main content -->

    <!-- JavaScript boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- chart js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // setup
        const data = {
            labels: ['Red', 'Blue', 'Yellow', 'Green'],
            datasets: [{
            label: 'PL',
            data: [12, 19, 3, 5, 2, 3],
            borderWidth: 1,
            borderColor: "#EB6440"
            }]
        }

        // config
        const config = {
            type: 'line',
            data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                y: {
                    beginAtZero: true
                }
                }
            }
        }

        const lineChart1 = new Chart(document.getElementById('line-chart-1'), config) 
        const lineChart2 = new Chart(document.getElementById('line-chart-2'), config) 
        const lineChart3 = new Chart(document.getElementById('line-chart-3'), config) 
        const lineChart4 = new Chart(document.getElementById('line-chart-4'), config) 

    </script>
</body>
</html>
